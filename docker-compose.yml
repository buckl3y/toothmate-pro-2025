services:
  client:
    build:
      context: .
      dockerfile: Dockerfile-client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - dev_net
    depends_on:
      - server
    environment:
      - NODE_ENV=development
      - VITE_SERVER_URL=http://localhost:5000

  server:
    build:
      context: .
      dockerfile: Dockerfile-server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - dev_net
    environment:
      - NODE_ENV=development

networks:
  dev_net:
    driver: bridge